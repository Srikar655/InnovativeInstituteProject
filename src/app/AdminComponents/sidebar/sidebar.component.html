<div class="sidebar-container">
  <!-- Floating + Button -->
  <button mat-fab class="add-video-btn" (click)="openAddVideoDialog()">
    <mat-icon>add</mat-icon>
  </button>
  <div hidden>{{loadVideos()}}</div>
  <div class="infinite-scroll-container">
    <div class="sidebar-header">
      <h2>Video Sidebar</h2>
    </div>

    <div class="sidebar">
      <div class="sidebar-item" *ngFor="let video of videos(); let i = index"
           (click)="onVideoSelect(i)"
           #scrollContainer>
        <iframe
          [src]="video.videourl | safeUrlPipe"
          class="sidebar-thumbnail"
          frameborder="0"
          allowfullscreen>
        </iframe>
        <h3 class="sidebar-title">{{ video.vediotitle }}</h3>
      </div>
    </div>

    <!-- Optional loading indicator for infinite scrolling -->
    <div *ngIf="loadingVideos" class="loading-message">
      <p>Loading more videos...</p>
    </div>
  </div>
</div>
