<!-- ngx-spinner remains as is, its styling is independent -->
<ngx-spinner>
  <div class="terminal-loader">
    <div class="terminal-header">
      <div class="terminal-title">Status</div>
      <div class="terminal-controls">
        <div class="control close"></div>
        <div class="control minimize"></div>
        <div class="control maximize"></div>
      </div>
    </div>
    <div class="text">Loading...</div>
  </div>
</ngx-spinner>


<header class="app-toolbar">

  <a class="logo-area" routerLink="/dashboard">
    <i class="material-icons logo-icon">code</i>
    <h1 class="toolbar-title">My Dashboard</h1>
  </a>

  <span class="toolbar-spacer"></span>

  <!-- Added 'nav-link' class for proper CSS targeting -->
   <a class="nav-link" routerLink="/dashboard" routerLinkActive="active-link">
    <i class="material-icons">home</i>
    <span>Home</span>
  </a>
   @if(isLoggedIn$ | async)
   {
     
    <a class="nav-link" routerLink="/usercourses" routerLinkActive="active-link">
      <i class="material-icons">menu_book</i>
      <span>Courses</span>
    </a>

    <!-- Added 'nav-link' class for proper CSS targeting -->
    @if(isAdmin$ | async)
    {
      <a class="nav-link" routerLink="/adminHomePage" routerLinkActive="active-link">
        <i class="material-icons">admin_panel_settings</i>
        <span>Admin Panel</span>
      </a>
    }
    
    <!-- NEW: Notification Button -->
    <button class="notification-button">
      <i class="material-icons">notifications</i>
    </button>
    <app-account-section></app-account-section>
  }
  @else {
    <app-login></app-login>
  }

</header>

<!-- Main content area for the router outlet -->
<main class="router-content">
  <router-outlet></router-outlet>
</main>
